baseURL = "https://cuetorials.com/"

languageCode = "en-us"
DefaultContentLanguage = "en"
title = "Cuetorials"
# theme = ""
pygmentsCodeFences = true
pygmentsStyle = "github"

defaultContentLanguage = "en"
defaultContentLanguageInSubdir= false
enableMissingTranslationPlaceholders = false

enableGitInfo = true
[languages]
  [languages.en]
    title = 'Cuetorials'
    weight = 1
    languageName = 'English'
  [languages.zh]
    title = 'Cuetorials'
    weight = 2
    languageName = '简体中文'

[params]
sitename="Cuetorials"
ordersectionsby = "weight" # ordersectionsby = "title"
disableSearch = false # default is false
disableReadmoreNav = false # set true to hide prev/next navigation, default is false
highlightClientSide = false # set true to use highlight.pack.js instead of the default hugo chroma highlighter
menushortcutsnewtab = true # set true to open shortcuts links to a new tab/window
github_project_repo = "https://github.com/hofstadter-io/cuetorials.com"
github_repo = "https://github.com/hofstadter-io/cuetorials.com"
time_format_default = "January 2, 2006"
cuedocBase = "https://pkg.go.dev/cuelang.org/go@v0.4.3"
ga = "UA-103579574-6"
keywords= ["cue","cuelang","tutorial","example"]

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

[outputs]
home = [ "HTML", "RSS", "JSON"]

